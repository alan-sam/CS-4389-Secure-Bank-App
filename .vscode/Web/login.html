<!DOCTYPE html>
<html lang="en">

    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <form class="login-form"  action ='/login' method ='post'>
            <img src="UTD.png" alt="Logo" width="150">

        </script>
